{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="mb-4">
    <h4>Step 1: Flight Details</h4>
    <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
</div>

<form method="POST">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Origin Airport</label>
            <select name="origin" class="form-control" required>
                <option value="">Select Origin...</option>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label>Destination Airport</label>
            <select name="destination" class="form-control" required>
                <option value="">Select Destination...</option>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label>Departure Time</label>
        <input type="datetime-local" name="departure_time" class="form-control" required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Economy Price ($)</label>
            <input type="number" name="economy_price" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Business Price ($)</label>
            <input type="number" name="business_price" class="form-control" step="0.01" required>
        </div>
    </div>

    <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary">Next: Select Aircraft &rarr;</button>
    </div>
</form>
{% endblock %}
