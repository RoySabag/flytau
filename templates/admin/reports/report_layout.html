{% extends "base.html" %}

{% block title %}Report - {{ title }}{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <a href="{{ url_for('admin.reports_hub') }}" class="text-decoration-none text-muted mb-2 d-inline-block">
                <i class="bi bi-arrow-left"></i> BACK TO MENU
            </a>
            <h1 class="fw-bold text-dark">{{ title }}</h1>
            <p class="text-muted small">SYSTEM GENERATED REPORT - {{ date }}</p>
        </div>
        <button class="btn btn-outline-secondary" onclick="window.print()">
            <i class="bi bi-printer me-2"></i> Print Report
        </button>
    </div>

    <div class="card shadow-sm border-0" style="border-radius: 12px;">
        <div class="card-body p-5">
            {% block report_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
