{% extends 'base.html' %}

{% block title %}Admin Login - FlyTau{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2>Admin Login</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('admin.login') }}">
        <div class="mb-3">
            <label>Employee ID</label>
            <input type="text" name="employee_id" class="form-control" placeholder="Enter your ID" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('routes.login') }}" class="text-secondary">Back to Customer Login</a>
    </div>
</div>
{% endblock %}
